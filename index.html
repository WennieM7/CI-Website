            display: flex;

      <h1>CONSCIOUSNESS ILLUMES</h1>
    </div>

    <button id="controlButton" onclick="toggleAnimation()">❚❚</button>

    <script type="text/javascript">
        var canvas = document.getElementById('animationCanvas');
        var ctx = canvas.getContext('2d');
        var animationInterval;
        var isPlaying = true;
      
        function updateCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear canvas
  
            for (var i = 0; i < 100; i++) {
                for (var j = 0; j < 100; j++) {
                    var x = Math.floor(Math.random() * canvas.width);
                    var y = Math.floor(Math.random() * canvas.height);
                    var r = Math.floor(Math.random() * 255);
                    var g = Math.floor(Math.random() * 255);
                    var b = Math.floor(Math.random() * 255);
      
                    ctx.fillStyle = 'rgb(' + r + ',' + g + ',' + b + ')';
                    ctx.beginPath();
                    ctx.arc(x, y, 2, 0, Math.PI * 2); // Draw small circles for animation
                    ctx.fill();                    
                }
            }
        }
      
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
      
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas(); // Set initial canvas size
    
        function toggleAnimation() {
                if (isPlaying) {
                    clearInterval(animationInterval);
                    document.getElementById('controlButton').innerText = '▶';
                } else {
                    animationInterval = setInterval(updateCanvas, 100); // Update canvas every 100 milliseconds
                    document.getElementById('controlButton').innerText = '❚❚';
                }
                isPlaying = !isPlaying;
            }
            animationInterval = setInterval(updateCanvas, 100); // Start the animation
    </script>
</body>
