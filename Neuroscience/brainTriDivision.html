<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Brain</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: rgb(168, 229, 222);
        }
        main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        footer {
            text-align: center;
            padding: 7px;
            background-color: rgb(31, 142, 129);
            color: #07198b;
            width: 100%;
            font-size: 1vw; /* Responsive font size */
        }
        header {
            text-align: center;
            padding: 8px;
            background-color: rgb(38, 168, 152);
            color: #07198b;
            width: 100%;
            font-size: 1.5vw; /* Responsive font size */
        }
        header a {
            text-decoration: none;
            color: #07198b;
        }
        .part {
            cursor: pointer;
            transition: fill 0.3s;
        }
        .part:hover {
            fill: #b6bef2;
            fill-opacity: 0.4;
        }
        .selected {
            fill: #07198b !important;
            fill-opacity: 0.9 !important;
        }

.brain-container {
    position: relative;
    width: 80%;
    height: 80%;
}

.brain-container img,
.brain-container svg {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;

}

        #info-box {
            display: none; /* Initially hidden */
            position: absolute;
            top: 10%;
            right: 5%;
            left: 5%;
            background: white;
            border: 1px solid #ccc;
            padding: 10px;
            box-shadow: 0 0 10px rgba(22, 2, 80, 0.1);
            z-index: auto;
        }
        #info-box p {
            margin: 0;
        }
        .hidden {
            display: none;
        }
        .container {
              border: 1px solid #1673c49e;
              padding: 20px;
              margin: 10px;
        }
        #previousLayer {
            position: fixed;
            bottom: 40px;
            right: 150px;
            padding: 10px 20px;
            background-color: #07198b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1;
        }
        #previousLayer:hover {
            background-color: rgb(38, 168, 152);
        }
        #nextLayer {
            position: fixed;
            bottom: 40px;
            right: 20px;
            padding: 10px 20px;
            background-color: #07198b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1;
        }
        #nextLayer:hover {
            background-color: rgb(38, 168, 152);
        }
        #exit {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 7px 10px;
            background-color: #07198b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1;
        }
        #exit:hover {
            background-color: rgb(38, 168, 152);
        }
    </style>
</head>

<body>
    <header>
        <h2>Interactive Brain Diagram</h2>
    </header>
    <main>
        <button id="exit" onclick="redirectToExit()">Exit</button>
        <button id="previousLayer" onclick="redirectToPreviousPage()">Previous Layer</button>
        <button id="nextLayer" onclick="redirectToNextPage()">Next Layer</button>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const parts = document.querySelectorAll('.part');
            let selectedPart = null;
            const infoBox = document.getElementById('info-box');
            const infoText = document.getElementById('info-text');

            const brainPartInfo = {
                'cerebrum': `
                    <p>This is the cerebrum...</p>
                    <p>The cerebrum is the topmost and largest part of the brain. Making up the majority of the brain’s volume, the cerebrum is comprised of the cerebral cortex (a mass of folds, called gyri, and grooves, called sulci), and underlying brain structures. It is divided into the left and right cerebral hemispheres, which are connected by the corpus callosum in the centre of the brain. The cerebral hemispheres (specifically, the cerebral cortices) are subdivided into four lobes: frontal lobe, parietal lobe, temporal lobe, and occipital lobe; and carryout a variety of functions.</p>
                `,
                'cerebellum': 'This is the cerebellum... The cerebellum is the bottom, hind part of the brain - located beneath the cerebrum and behind the brainstem. Its appearance looks like a tightly folded cauliflower, and because of its shape and structure (e.g., it also includes two hemispheres), it is often referred to as the “little brain.” The cerebellum functions to coordinate movement and balance, learn motor skills (including precision, timing, and refinement), and influences higher-level cognitive functions such as attention, language, and memory.',
                'brainstem': 'This is the brainstem... The brainstem is the bottom, central part of the brain that connects the cerebrum, cerebellum, and spinal cord — unifying the central nervous system. The brainstem regulates vital life functions; these are autonomic (automatic, involuntary) functions of the body necessary for survival, such as breathing, heart rate, blood pressure, reflexes, sleep, and consciousness (wakefulness/arousal). The brainstem is divided into the midbrain, pons, and medulla oblongata.'
            };

            parts.forEach(part => {
                part.addEventListener('mouseover', () => {
                    part.querySelector('path').setAttribute('fill', 'lightpurple');
                });
                part.addEventListener('mouseout', () => {
                    if (!part.classList.contains('selected')) {
                        const originalFill = part.getAttribute('data-original-fill');
                        part.querySelector('path').setAttribute('fill', originalFill);
                    }
                });
                part.addEventListener('click', () => {
                    parts.forEach(p => p.classList.remove('selected'));
                    if (selectedPart) {
                        selectedPart.querySelector('path').setAttribute('fill', selectedPart.getAttribute('data-original-fill'));
                    }
                    part.classList.add('selected');
                    selectedPart = part;

                    // Show info box
                    const partId = part.getAttribute('id');
                    infoText.textContent = brainPartInfo[partId] || 'Information not available';
                    infoBox.style.display = 'block';
                    event.stopPropagation(); // Prevent the global click handler from deselecting immeditately
                });

                // Store original fill color
                const path = part.querySelector('path');
                part.setAttribute('data-original-fill', path.getAttribute('fill'));
            });

            // Deselect parts and hide info box when clicking outside
            document.addEventListener('click', (event) => {
                if (selectedPart && !event.target.closest('.part')) {
                    selectedPart.querySelector('path').setAttribute('fill', selectedPart.getAttribute('data-original-fill'));
                    selectedPart.classList.remove('selected');
                    selectedPart = null;
                    infoBox.style.display = 'none';
                }
            });
        });

        function redirectToPreviousPage() {
            window.location.href = "brainWhole.html";
        }
        function redirectToNextPage() {
            window.location.href = "brainLobes.html";
        }
        function redirectToExit() {
            window.location.href = "Neuroscience.html";
        }
    </script>
