<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Brain Diagram</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: rgb(168, 229, 222);
        }
        main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        footer {
            text-align: center;
            padding: 7px;
            background-color: rgb(31, 142, 129);
            color: #07198b;
            width: 100%;
            font-size: 1vw; /* Responsive font size */
        }
        header {
            text-align: center;
            padding: 8px;
            background-color: rgb(38, 168, 152);
            color: #07198b;
            width: 100%;
            font-size: 1.5vw; /* Responsive font size */
        }
        header a {
            text-decoration: none;
            color: #07198b;
        }
        .part {
            cursor: pointer;
            transition: fill 0.3s;
        }
        .part:hover {
            fill: #b6bef2;
        }
        .selected {
            fill: #07198b !important;
        }
        svg {
            max-width: 90%;
            max-height: 90%;
            width: auto;
            height: auto;
        }
        #info-box {
            display: none; /* Initially hidden */
            position: absolute;
            top: 10%;
            right: 5%;
            left: 5%;
            background: white;
            border: 1px solid #ccc;
            padding: 10px;
            box-shadow: 0 0 10px rgba(22, 2, 80, 0.1);
            z-index: 1000;
        }
        #info-box p {
            margin: 0;
        }
        .hidden {
            display: none;
        }
        .container {
              border: 1px solid #1673c49e;
              padding: 20px;
              margin: 10px;
        }
        #previousLayer {
            position: fixed;
            bottom: 40px;
            right: 150px;
            padding: 10px 20px;
            background-color: #07198b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1;
        }
        #previousLayer:hover {
            background-color: rgb(38, 168, 152);
        }
        #exit {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 7px 10px;
            background-color: #07198b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1;
        }
        #exit:hover {
            background-color: rgb(38, 168, 152);
        }
    </style>
</head>

    <button id="exit" onclick="redirectToExit()">Exit</button>
    <button id="previousLayer" onclick="redirectToPreviousPage()">Previous Layer</button>

    <footer>
        <p>&copy; 2025.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const parts = document.querySelectorAll('.part');
            let selectedPart = null;
            const infoBox = document.getElementById('info-box');
            const infoText = document.getElementById('info-text');

            const brainPartInfo = {
                'dlPFC': 'This is the dlPFC...',
                'vlPFC': 'This is the vlPFC...',
                'OFC': 'This is the OFC...',
                'broca': 'This is Brocas area...',
                'FEF': 'This is the frontal eye field (FEF)...',
                'SMA': 'This is the Supplementary Motor Area...',
                'premotor': 'This is the Premotor Cortex...',
                'M1': 'This is the Primary Motor Cortex...',
                'S1': 'This is the Somatosensory Cortex...',
                'SPL': 'This is the Superior Parietal Lobule...',
                'IPL': 'This is the Inferior Pariteal Lobule...',
                'V1': 'This is the Primary Visual Cortex...',
                'V2': 'This is the Visual Association Cortex 2...',
                'V3': 'This is the Visual Association Cortex 3...',
                'V4': 'This is the Visual Association Cortex 4...',
                'V5': 'This is the Visual Association Cortex 5...',
                'A1': 'This is the Primary Auditory Cortex...',
                'wernicke': 'This is Wernickes area...',
                'STG': 'This is the Superior Temporal Gyrus...',
                'MTG': 'This is the Middle Temporal Gyrus...',
                'ITG': 'This is the Inferior Temporal Gyrus...',
                'cerebellum': 'This is the cerebellum...',
                'brainstem': 'This is the brainstem...',
            };

            parts.forEach(part => {
                part.addEventListener('mouseover', () => {
                    part.querySelector('path').setAttribute('fill', 'lightpurple');
                });
                part.addEventListener('mouseout', () => {
                    if (!part.classList.contains('selected')) {
                        const originalFill = part.getAttribute('data-original-fill');
                        part.querySelector('path').setAttribute('fill', originalFill);
                    }
                });
                part.addEventListener('click', () => {
                    parts.forEach(p => p.classList.remove('selected'));
                    if (selectedPart) {
                        selectedPart.querySelector('path').setAttribute('fill', selectedPart.getAttribute('data-original-fill'));
                    }
                    part.classList.add('selected');
                    selectedPart = part;

                    // Show info box
                    const partId = part.getAttribute('id');
                    infoText.textContent = brainPartInfo[partId] || 'Information not available';
                    infoBox.style.display = 'block';
                    event.stopPropagation(); // Prevent the global click handler from deselecting immeditately
                });

                // Store original fill color
                const path = part.querySelector('path');
                part.setAttribute('data-original-fill', path.getAttribute('fill'));
            });

            // Deselect parts and hide info box when clicking outside
            document.addEventListener('click', (event) => {
                if (selectedPart && !event.target.closest('.part')) {
                    selectedPart.querySelector('path').setAttribute('fill', selectedPart.getAttribute('data-original-fill'));
                    selectedPart.classList.remove('selected');
                    selectedPart = null;
                    infoBox.style.display = 'none';
                }
            });
        });

        function redirectToPreviousPage() {
            window.location.href = "brainLobesPoles.html";
        }
        function redirectToExit() {
            window.location.href = "Neuroscience.html";
        }
    </script>
