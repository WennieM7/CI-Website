<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theories of Consciousness</title>
    
    <style>
            body, html {
                margin: 0;
                padding: 0;
                overflow: hidden;
                height: 100%;
                width: 100%;
            }
            nav {
                background-color: #333;
                color: white;
                padding: 1em;
            }
            nav ul {
                list-style-type: none;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: space-around;
            }
            nav ul li {
                display: inline;
            }
            nav ul li a {
                color: white;
                text-decoration: none;
            }
            main {
                position: relative;
                height: calc(100% - 3em); /* Adjust based on nav height */
            }
            .circle {
                position: absolute;
                border: 2px solid black;
                border-radius: 50%;
                text-align: center;
                line-height: 1.5; /* Adjust based on circle size */
                cursor: pointer;
                transition: all 0.3s;
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 10px;
                box-sizing: border-box;
                overflow: hidden;
                white-space: nowrap;
                text-overflow: ellipsis;
            }
            .central-circle {
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 100px;
                height: 100px;
            }
            .hidden {
                display: none;
            }
            #popup {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.5);
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .popup-content {
                background-color: white;
                color: black;
                padding: 20px;
                border-radius: 10px;
                text-align: center;
            }    
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <main>
        <div class="circle central-circle" style="top: 20%; left: 10%; width: 150px; height: 150px;">Theories of Consciousness</div>
        <div class="circle" style="top: 20%; left: 10%; width: 80px; height: 80px;">Higher Order Theories</div>
        <div class="circle" style="top: 50%; left: 20%; width: 100px; height: 100px;">Conscious Realism</div>
        <div class="circle" style="top: 70%; left: 30%; width: 120px; height: 120px;">Global Workspace Theory</div>
        <div class="circle" style="top: 30%; left: 50%; width: 90px; height: 90px;">Integrated Information Theory</div>
        <div class="circle" style="top: 60%; left: 60%; width: 110px; height: 110px;">Panpsychism</div>
        <div class="circle" style="top: 40%; left: 70%; width: 70px; height: 70px;">Attention Schema Theory</div>
        <div class="circle" style="top: 80%; left: 80%; width: 130px; height: 130px;">Circle 7</div>
    </main>
    <div id="popup" class="hidden">
        <div class="popup-content">
            <p>Circle content here...</p>
        </div>
    </div>
    <script>
            document.addEventListener('DOMContentLoaded', () => {
                const circles = document.querySelectorAll('.circle');
                const popup = document.getElementById('popup');
                const popupContent = popup.querySelector('.popup-content p');

            circles.forEach(circle => {
                circle.addEventListener('click', () => {
                    // Hide other circles
                    circles.forEach(c => c.classList.add('hidden'));
                    
                    // Show popup
                    popupContent.textContent = circle.textContent;
                    popup.classList.remove('hidden');
                    
                    // Enlarge and reposition the clicked circle
                    circle.style.transform = 'translate(-50%, -50%) scale(2)';
                    circle.style.top = '50%';
                    circle.style.left = '10%';
                    circle.classList.remove('hidden');
                });
            });

            popup.addEventListener('click', () => {
                // Hide popup
                popup.classList.add('hidden');
                
                // Reset circles
                circles.forEach(c => {
                    c.style.transform = '';
                    c.classList.remove('hidden');
                });
            });
        });
    </script>
</body>
</html>
