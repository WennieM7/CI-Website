            <canvas id="animationCanvas" width="400" height="400"></canvas> <!-- Canvas for the animation -->
        </div>

        <script type="text/javascript">
            var canvas = document.getElementById('animationCanvas');
            var ctx = canvas.getContext('2d');
    
            function updateCanvas() {
                ctx.clearRect(100, 100, canvas.width, canvas.height); // Clear canvas
    
                for (var i = 0; i < 100; i++) {
                    for (var j = 0; j < 100; j++) {
                        var x = Math.floor(Math.random() * canvas.width);
                        var y = Math.floor(Math.random() * canvas.height);
                        var r = Math.floor(Math.random() * 255);
                        var g = Math.floor(Math.random() * 255);
                        var b = Math.floor(Math.random() * 255);
    
                        ctx.fillStyle = 'rgb(' + r + ',' + g + ',' + b + ')';
                        ctx.fillRect(x, y, 2, 2); // Draw small rectangles for animation
                    }
                }
            }
    
            setInterval(updateCanvas, 100); // Update canvas every 100 milliseconds
        </script>
