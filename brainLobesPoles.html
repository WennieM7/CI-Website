<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Brain Diagram</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: rgb(168, 229, 222);
        }
        main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        footer {
            text-align: center;
            padding: 7px;
            background-color: rgb(31, 142, 129);
            color: #07198b;
            width: 100%;
            font-size: 1vw; /* Responsive font size */
        }
        header {
            text-align: center;
            padding: 8px;
            background-color: rgb(38, 168, 152);
            color: #07198b;
            width: 100%;
            font-size: 1.5vw; /* Responsive font size */
        }
        header a {
            text-decoration: none;
            color: #07198b;
        }
        .part {
            cursor: pointer;
            transition: fill 0.3s;
        }
        .part:hover {
            fill: #b6bef2;
        }
        .selected {
            fill: #07198b !important;
        }
        svg {
            max-width: 90%;
            max-height: 90%;
            width: auto;
            height: auto;
        }
        #info-box {
            display: none; /* Initially hidden */
            position: absolute;
            top: 10%;
            right: 5%;
            left: 5%;
            background: white;
            border: 1px solid #ccc;
            padding: 10px;
            box-shadow: 0 0 10px rgba(22, 2, 80, 0.1);
            z-index: 1000;
        }
        #info-box p {
            margin: 0;
        }
        .hidden {
            display: none;
        }
        .container {
              border: 1px solid #1673c49e;
              padding: 20px;
              margin: 10px;
        }
        #previousLayer {
            position: fixed;
            bottom: 40px;
            right: 150px;
            padding: 10px 20px;
            background-color: #07198b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1;
        }
        #previousLayer:hover {
            background-color: rgb(38, 168, 152);
        }
        #nextLayer {
            position: fixed;
            bottom: 40px;
            right: 20px;
            padding: 10px 20px;
            background-color: #07198b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1;
        }
        #nextLayer:hover {
            background-color: rgb(38, 168, 152);
        }
        #exit {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 7px 10px;
            background-color: #07198b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1;
        }
        #exit:hover {
            background-color: rgb(38, 168, 152);
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const parts = document.querySelectorAll('.part');
            let selectedPart = null;
            const infoBox = document.getElementById('info-box');
            const infoText = document.getElementById('info-text');

            const brainPartInfo = {
                'frontal-lobe': 'This is the frontal lobe... The frontal lobe is one of the four main lobes of the cerebral cortex and is the largest division. It occupies the front part of the brain, situated anterior to (in front of) the central sulcus and superior to (above) the lateral sulcus. The frontal lobes play a role in many higher-level cognitive processes — mental processes that go beyond basic sensory input and motor output. Such functions include attention, planning, organizing, creative thinking, abstract reasoning, language production and comprehension, judgement and decision-making, problem-solving, mentalizing, self-awareness, metacognition, and executive functions (mental skills that coordinate, control, and regulate other cognitive processes; inhibitory control, working memory, and cognitive flexibility). They are also involved in voluntary movement, personality, emotion regulation, social skills, and expressive language.',
                'parietal-lobe': 'This is the parietal lobe... The parietal lobe is one of the four lobes of the cerebral cortex. It occupies the top-middle part of the brain, situated posterior to (behind) the central sulcus, superior to (above) the lateral fissure, and anterior (in front of) the parieto-occipital sulcus. The parietal lobes play a role in integrating sensory information (e.g., vision + touch), somatosensory processing (such as touch, pressure, pain, and temperature), spatial reasoning, attention allocation, symbolic processing (e.g., mathematics), proprioception, and body schema.',
                'temporal-lobe': 'This is the temporal lobe... The temporal lobe is one of the four main lobes of the cerebral cortex. It occupies the centre-side part of the brain, located beneath the lateral fissure. The temporal lobe is responsible for auditory perception, language processing and comprehension, memory encoding and retrieval, object recognition, olfactory processing, emotion, and social cognition.',
                'occipital-lobe': 'This is the occipital lobe... The occipital lobe is one of the four main lobes of the cerebral cortex and is the smallest division. It occupies the back part of the brain, and while functionally distinct, its anatomical boundaries are less defined than the other lobes. The occipital lobe is responsible for processing visual information, including perception and interpretation. The occipital cortex is organized into hierarchical streams. These streams process information beginning with raw visual input and ends in complex interpretation.',
                'cerebellum': 'This is the cerebellum... The cerebellum is the bottom, hind part of the brain - located beneath the cerebrum and behind the brainstem. Its appearance looks like a tightly folded cauliflower, and because of its shape and structure (e.g., it also includes two hemispheres), it is often referred to as the “little brain.” The cerebellum functions to coordinate movement and balance, learn motor skills (including precision, timing, and refinement), and influences higher-level cognitive functions such as attention, language, and memory.',
                'brainstem': 'This is the brainstem... The brainstem is the bottom, central part of the brain that connects the cerebrum, cerebellum, and spinal cord — unifying the central nervous system. The brainstem regulates vital life functions; these are autonomic (automatic, involuntary) functions of the body necessary for survival, such as breathing, heart rate, blood pressure, reflexes, sleep, and consciousness (wakefulness/arousal). The brainstem is divided into the midbrain, pons, and medulla oblongata.'
            };

            parts.forEach(part => {
                part.addEventListener('mouseover', () => {
                    part.querySelector('path').setAttribute('fill', 'lightpurple');
                });
                part.addEventListener('mouseout', () => {
                    if (!part.classList.contains('selected')) {
                        const originalFill = part.getAttribute('data-original-fill');
                        part.querySelector('path').setAttribute('fill', originalFill);
                    }
                });
                part.addEventListener('click', () => {
                    parts.forEach(p => p.classList.remove('selected'));
                    if (selectedPart) {
                        selectedPart.querySelector('path').setAttribute('fill', selectedPart.getAttribute('data-original-fill'));
                    }
                    part.classList.add('selected');
                    selectedPart = part;

                    // Show info box
                    const partId = part.getAttribute('id');
                    infoText.textContent = brainPartInfo[partId] || 'Information not available';
                    infoBox.style.display = 'block';
                    event.stopPropagation(); // Prevent the global click handler from deselecting immeditately
                });

                // Store original fill color
                const path = part.querySelector('path');
                part.setAttribute('data-original-fill', path.getAttribute('fill'));
            });

            // Deselect parts and hide info box when clicking outside
            document.addEventListener('click', (event) => {
                if (selectedPart && !event.target.closest('.part')) {
                    selectedPart.querySelector('path').setAttribute('fill', selectedPart.getAttribute('data-original-fill'));
                    selectedPart.classList.remove('selected');
                    selectedPart = null;
                    infoBox.style.display = 'none';
                }
            });
        });

        function redirectToPreviousPage() {
            window.location.href = "brainLobes.html";
        }
        function redirectToNextPage() {
            window.location.href = "brainLobesLateral.html";
        }
        function redirectToExit() {
            window.location.href = "Neuroscience.html";
        }
    </script>
